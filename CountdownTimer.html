<center>
  <p id="result" style = "text-align: center; position: absolute; top: 20%; bottom: 50%; width: 100%; font-size: 120"></p>
</center>

<script>
  let input = prompt("Masukan Timer Dalam Detik:");

  let hour = Math.floor(input / 3600);
  let minute = Math.floor(input % 3600 / 60);
  let second = input % 60;

  var timerInterval = setInterval(waktu, 1000);

  function waktu() {
      if (hour == 0 && minute == 0 && second == 0) clearInterval(timerInterval);

      if (hour.toString().length == 1)
          hour = `0${hour}`;

      if (minute.toString().length == 1)
          minute = `0${minute}`;

      if (second.toString().length == 1)
          second = `0${second}`;

      let time = `${hour} : ${minute} : ${second}`;
      document.getElementById("result").innerHTML = time;

      second = parseInt(second - 1);
      if (second == -1){
          second = 59;
          minute = parseInt(minute - 1);
      }

      if (minute == -1){
          minute = 59;
          hour = parseInt(hour - 1);
      }
  }
</script>
